<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="css/demo.css" rel="stylesheet" />
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="layer/layer.js"></script>
    <script src="js/demo.js"></script>
</head>
<body>
    <div id="header">
        <div class="dlogo"><img src="image/baidu.png" /></div>
        <div class="dsearch"><input type="text" id="txtSearch" /></div>
        <div class="dbtn"><a href="javascript:;">百度一下</a></div>
        <div class="topitem"><a href="javascript:;">换皮肤</a></div>
        <div class="topitem"><a href="javascript:;" onclick="ShowRegBox()">注册</a></div>
        <div class="topitem"><a href="javascript:;" onclick="ShowLoginBox()">登陆</a></div>
    </div>
    <div id="dcon"></div>
    <div id="loginbox">
        <div class="boxitem"><input type="text" id="txtUserName" placeholder="请输入用户名" /></div>
        <div class="boxitem"><input type="password" id="txtPwd" placeholder="请输入密码" /></div>
        <div class="boxitem"><a href="javascript:;" onclick="Login()">登陆</a></div>
    </div>
    <div id="regbox">
        <div class="boxitem"><input type="text" id="txtRUserName" placeholder="请输入用户名" /></div>
        <div class="boxitem"><input type="password" id="txtRPwd" placeholder="请输入密码" /></div>
        <div class="boxitem"><input type="text" id="txtRQQ" placeholder="请输入QQ" /></div>
        <div class="boxitem"><input type="text" id="txtRTel" placeholder="请输入手机号" /></div>
        <div class="boxitem"><input type="text" id="txtRRealName" placeholder="请输入姓名" /></div>
        <div class="boxitem"><a href="javascript:;" onclick="Reg()">注册</a></div>
    </div>

    <div id="dbgs">
        <div id="dbgtop">
            <div id="dbgtop-item">
                <div id="dhot"><a href="javascript:;">热门</a></div>
                <div id="dup"><a href="javascript:;">收起</a></div>
            </div>
        </div>
        <div id="dbglist">
            <div class="bgitem"><img src="image/bg0.jpg"></div>
            <div class="bgitem"><img src="image/bg1.jpg"></div>
            <div class="bgitem"><img src="image/bg2.jpg"></div>
            <div class="bgitem"><img src="image/bg3.jpg"></div>
            <div class="bgitem"><img src="image/bg4.jpg"></div>
            <div class="bgitem"><img src="image/bg5.jpg"></div>
        </div>
    </div>
</body>
</html>
